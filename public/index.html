<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Audio Tour Payment</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/minstyle.io@2.0.1/dist/css/minstyle.io.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 offset-md-3">
                <div class="ms-card">
                    <div class="ms-card-header ms-text-center">
                        <h2>New World's End</h2>
                        <h6>Virtual Audio Tour</h6>
                    </div>
                    <div class="ms-card-body ms-text-center">
                        <p class="ms-label ms-large ms-action2 ms-light">$5 SGD</p>
                        <div id="qrCode" class="ms-my-2"></div>
                        <button id="payNowButton" class="ms-btn ms-primary" onclick="requestPayment()">Pay Now</button>
                        <div id="alerts" class="ms-text-center"></div>
                        <div id="loading" class="spinner-container ms-div-center">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="redirectUser.js"></script>
    <script src="app.js"></script>
</body>
</html>
